<header class="header">
  <div class="header-left">
    <div class="logo-section">
      <img [src]="lslLogo" alt="LSL" class="lsl-logo-img" />
    </div>
  </div>
  
  <nav class="header-nav">
    <a 
      *ngFor="let item of navItems" 
      [routerLink]="item.route"
      [class.active]="item.active"
      class="nav-item">
      <img [src]="getIconUrl(item.iconKey, item.active)" [alt]="item.label" class="nav-icon-img" />
      <span class="nav-label">{{ item.label }}</span>
    </a>
  </nav>

  <div class="header-right">
    <button class="search-btn" aria-label="Search">
      <img [src]="searchIcon" alt="Search" class="search-icon-img" />
    </button>
    <div class="user-profile">
      <img [src]="currentUser.avatar" [alt]="currentUser.name" class="avatar" />
      <div class="user-info">
        <span class="user-name">{{ currentUser.name }}</span>
        <span class="user-role">{{ currentUser.role }}</span>
      </div>
      <img [src]="chevronIcon" alt="Dropdown" class="chevron-icon" />
    </div>
  </div>
</header>
