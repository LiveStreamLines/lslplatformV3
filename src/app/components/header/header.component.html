<header class="header">
  <div class="header-left">
    <div class="logo-section">
      <img [src]="emaarLogo" alt="EMAAR" class="emaar-logo-img" />
      <h1 class="emaar-logo">EMAAR</h1>
      <span class="powered-by">POWERED BY</span>
      <span class="isl-logo">ISL Live Stream Lines</span>
    </div>
  </div>
  
  <nav class="header-nav">
    <a 
      *ngFor="let item of navItems" 
      [routerLink]="item.route"
      [class.active]="item.active"
      class="nav-item">
      <img [src]="item.icon" [alt]="item.label" class="nav-icon-img" />
      <span class="nav-label">{{ item.label }}</span>
    </a>
  </nav>

  <div class="header-right">
    <button class="search-btn" aria-label="Search">
      <img [src]="searchIcon" alt="Search" class="search-icon-img" />
    </button>
    <div class="user-profile">
      <img [src]="currentUser.avatar" [alt]="currentUser.name" class="avatar" />
      <div class="user-info">
        <span class="user-name">{{ currentUser.name }}</span>
        <span class="user-role">{{ currentUser.role }}</span>
      </div>
      <span class="dropdown-arrow">â–¼</span>
    </div>
  </div>
</header>
